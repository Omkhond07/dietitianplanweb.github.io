<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dietician - Diet Plans</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
        .container h2{
            color: white;
        }
        .container h3{
            color: white;
        }
        body{
        background-color: black;

    }
    .image-container p{

        color: #770927;
    }
    #formTitle{
        color: #770927;
    }
    #bmiForm h2{
        color: #770927;
    }
    #workoutForm h2{
        color: #770927;
    }
    

    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">Dietician</a>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="diet.html">Diet</a>
            <a href="review.html">Reviews</a>
        </div>
    </div>
    
    <!-- Diet Plans Section -->
    <div class="container" id="diet">
        <h2>Customize Diet Plan</h2>
        <h3>"Discipline in diet leads to success in life"<h3>
        <div class="image-grid">
            <div class="image-container diet-image" data-diet-type="Low Carb" onclick="showForm('Low Carb')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBzzQF1RtLtyjripGB2FkHsQWv6sUK_DkyrQ&s" alt="Low Carb" />
                <p>Low Carb</p>
            </div>
            <div class="image-container diet-image" data-diet-type="High Protein" onclick="showForm('High Protein')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDwM095kAQb9gAZ-swfyGJrGpsuYgQqf82jgtg1a7eDPX5u5kFFebSlmi4hc5Cd1PCj1I&usqp=CAU" alt="High Protein" />
                <p>High Protein</p>
            </div>
            <div class="image-container diet-image" data-diet-type="Vegan" onclick="showForm('Vegan')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHSVn6TaiEa4CF0d3qAw9NV4QtOAx8NHKLYA&s" alt="Vegan" />
                <p>Vegan</p>
            </div>
            <div class="image-container diet-image" data-diet-type="Non Veg" onclick="showForm('Non Veg')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3aXH4jgdVQML6jrRzCw7e0bhzOhcU1uSwiA&s" alt="Non Veg" />
                <p>Non Veg</p>
            </div>
            <div class="image-container" onclick="showBmiForm()">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSay2SFZRf7EsIYoaq4oLGfK4oyJhD6MGqCKA&s" alt="BMI Calculator" />
                <p>BMI Calculator</p>
            </div>
            <div class="image-container" onclick="showWorkoutForm()">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ_x-vZ_u3peSztRULS34pkyiTBGNMJRX-Fw&s" alt="Workout" />
                <p>Workout</p>
            </div>
        </div>
    </div>

    <!-- Diet Plan Form -->
    <div class="form-container" id="formContainer">
        <h2 id="formTitle">Diet Plan Form</h2>
        <form id="dietForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required />

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required />

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="sedentary">Sedentary</option>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select>

            <label for="goal">Goal:</label>
            <select id="goal" name="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="weight_maintain">Weight Maintain</option>
                <option value="weight_gain">Weight Gain</option>
            </select>

            <label for="diseases">Diseases (if any):</label>
            <select id="diseases" name="diseases">
                <option value="none">None</option>
                <option value="diabetes">Diabetes</option>
                <option value="cancer">Cancer</option>
                <option value="heart_disease">Heart Disease</option>
                <option value="orthopedic">Orthopedic</option>
            </select>

            <label for="days">Plan Duration (Days):</label>
            <select id="days" name="days" required>
                <option value="7">7 Days</option>
                <option value="14">14 Days</option>
                <option value="30">30 Days</option>
            </select>

            <button type="submit" >Submit</button>
        </form>
    </div>

    <!-- BMI Calculator Form -->
    <div class="form-container" id="bmiForm">
        <h2>BMI Calculator</h2>
        <form id="bmiCalculatorForm">
            <label for="heightBmi">Height (cm):</label>
            <input type="number" id="heightBmi" name="heightBmi" required />

            <label for="weightBmi">Weight (kg):</label>
            <input type="number" id="weightBmi" name="weightBmi" required />

            <button type="submit" >Calculate BMI</button>
        </form>
    </div>

    <!-- Workout Plan Form -->
    <div class="form-container" id="workoutForm">
        <h2>Workout Plan</h2>
        <form id="workoutPlanForm">
            <label for="workoutGoal">Goal:</label>
            <select id="workoutGoal" name="workoutGoal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
            </select>

            <label for="workoutDays">Plan Duration (Days):</label>
            <select id="workoutDays" name="workoutDays" required>
                <option value="7">7 Days</option>
                <option value="14">14 Days</option>
                <option value="30">30 Days</option>
            </select>

            <button type="submit" >Generate Workout Plan</button>
        </form>
    </div>

    <!-- Output Container -->
    <div class="output-container" id="outputContainer">
        <h2>Your Result</h2>
        <p id="outputText"></p>
        <button id="downloadBtn" style="display:none;" onclick="downloadOutput()">Download Output</button>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
