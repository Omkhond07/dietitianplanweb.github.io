<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Workout Review</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
           
            background-color: #f4f4f4;
        }
       
        .container {
            max-width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, textarea, button, select {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .review-section {
            margin-top: 20px;
        }
        .review {
            background: #e9ecef;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
        }
        .review img {
            max-width: 100px;
            display: block;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .review img:hover {
            transform: scale(1.5);
        }
        .stars {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .star {
            font-size: 20px;
            cursor: pointer;
            color: gray;
        }
        .star.selected {
            color: gold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Dietician</a>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="diet.html">Diet</a>
      <a href="review.html">Reviews</a>
    </div>
  </div>



    
    <div class="container">
        <h2>Submit Your Diet & Workout Review</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <textarea id="reviewText" placeholder="Write your review here..."></textarea>
        <div class="stars" id="starRating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <button onclick="submitReview()">Submit Review</button>
        <button onclick="clearReviews()">Clear Reviews</button>
        <button onclick="viewReviews()">View Reviews</button>
        <div class="review-section" id="reviews"></div>
    </div>

    <script>
        let selectedRating = 0;
        document.querySelectorAll(".star").forEach(star => {
            star.addEventListener("click", function() {
                selectedRating = this.getAttribute("data-value");
                document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
                for (let i = 0; i < selectedRating; i++) {
                    document.querySelectorAll(".star")[i].classList.add("selected");
                }
            });
        });

        function submitReview() {
            const reviewText = document.getElementById("reviewText").value;
            const imageUpload = document.getElementById("imageUpload").files[0];
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            
            if (!reviewText && !imageUpload) {
                alert("Please add a review or upload an image!");
                return;
            }

            let reviewObj = { text: reviewText, image: "", rating: selectedRating };
            
            if (imageUpload) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    reviewObj.image = e.target.result;
                    reviews.push(reviewObj);
                    localStorage.setItem("reviews", JSON.stringify(reviews));
                    viewReviews();
                };
                reader.readAsDataURL(imageUpload);
            } else {
                reviews.push(reviewObj);
                localStorage.setItem("reviews", JSON.stringify(reviews));
                viewReviews();
            }
            
            document.getElementById("reviewText").value = "";
            document.getElementById("imageUpload").value = "";
            alert("Review submitted successfully!");
        }

        function viewReviews() {
            const reviewsContainer = document.getElementById("reviews");
            reviewsContainer.innerHTML = "";
            const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            
            if (reviews.length === 0) {
                reviewsContainer.innerHTML = "<p>No reviews available.</p>";
                return;
            }

            reviews.forEach(review => {
                const reviewDiv = document.createElement("div");
                reviewDiv.classList.add("review");
                
                if (review.text) {
                    const textParagraph = document.createElement("p");
                    textParagraph.innerText = review.text;
                    reviewDiv.appendChild(textParagraph);
                }
                
                if (review.image) {
                    const imageElement = document.createElement("img");
                    imageElement.src = review.image;
                    reviewDiv.appendChild(imageElement);
                }
                
                const ratingElement = document.createElement("p");
                ratingElement.innerText = `Rating: ${review.rating} ★`;
                reviewDiv.appendChild(ratingElement);
                
                reviewsContainer.appendChild(reviewDiv);
            });
        }

        function clearReviews() {
            localStorage.removeItem("reviews");
            document.getElementById("reviews").innerHTML = "";
            alert("All reviews have been cleared.");
        }
    </script>
</body>
</html>
